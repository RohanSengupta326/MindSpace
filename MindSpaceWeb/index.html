<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Navbar Color</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous"
/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-lg" style="background-color: white;" >
          <div class="container-fluid">
            <a class="navbar-brand" style="color: green;" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" style="color: green;"  aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color: green;"  href="#">Download</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color: green;"  href="#">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
  


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <blockquote class="blockquote text-center mt-5">
          <h1 class="mb-5">"Happiness can be found even in the darkest of times if one only remembers to turn on the light."</h1>
          <footer class="blockquote-footer">J.K. Rowling</footer>
        </blockquote>
      </div>
    </div>
  </div>












  <script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
  integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
  crossorigin="anonymous"
></script>
</body>
</html>
